<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <section class="gallery min-vh-100">
            <div class="container-lg">
                <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col">
                        <img src="img/1.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/2.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/3.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/4.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/5.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="img/6.png" class="gallery-item" alt="gallery">
                    </div>
                </div>
            </div>
        </section>
  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
       <!--   <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>-->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="img/1.png" class="modal-img" alt="modal-img">
        </div>
      </div>
    </div>
  </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
